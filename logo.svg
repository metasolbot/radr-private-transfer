<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9955"/>
      <stop offset="100%" style="stop-color:#ff6633"/>
    </linearGradient>
    <linearGradient id="dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1f"/>
      <stop offset="100%" style="stop-color:#0d0d0f"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="250" fill="url(#dark)" stroke="url(#grad)" stroke-width="6"/>
  
  <!-- Shield outline -->
  <path d="M256 80 L400 140 L400 280 C400 360 340 420 256 450 C172 420 112 360 112 280 L112 140 Z" 
        fill="none" stroke="url(#grad)" stroke-width="12" stroke-linejoin="round"/>
  
  <!-- Lock body -->
  <rect x="196" y="240" width="120" height="100" rx="12" fill="url(#grad)"/>
  
  <!-- Lock shackle -->
  <path d="M220 240 L220 190 C220 155 236 140 256 140 C276 140 292 155 292 190 L292 240" 
        fill="none" stroke="url(#grad)" stroke-width="16" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="256" cy="280" r="16" fill="#0d0d0f"/>
  <rect x="250" y="280" width="12" height="30" rx="4" fill="#0d0d0f"/>
  
  <!-- Privacy waves -->
  <path d="M140 320 Q100 300 80 340" stroke="#ff9955" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M130 350 Q90 330 70 370" stroke="#ff9955" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M372 320 Q412 300 432 340" stroke="#ff9955" stroke-width="4" fill="none" opacity="0.6"/>
  <path d="M382 350 Q422 330 442 370" stroke="#ff9955" stroke-width="3" fill="none" opacity="0.4"/>
</svg>
